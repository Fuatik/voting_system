spring:
  jpa:
    show-sql: true
    open-in-view: false
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 20
        jdbc:
          batch_size: 20

  datasource:
    url: jdbc:h2:mem:voting
#    tcp: jdbc:h2:tcp://localhost:9092/mem:voting
#    url: jdbc:h2:/Users/fuat/IdeaProjects/voting_system/db
#    tcp: jdbc:h2:tcp://localhost:9092/Users/fuat/IdeaProjects/voting_system/db
    username: sa
    password:

  jackson:
    visibility:
      field: any
      getter: none
      setter: none
      is-getter: none

  cache:
    cache-names: users, restaurants
    caffeine:
      spec: maximumSize=5000,expireAfterAccess=60s

logging:
  level:
    root: warn
    com.example.voting_system: debug
    org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver: DEBUG

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

springdoc:
  swagger-ui:
    path: /

voting:
  end-time: 11:00
